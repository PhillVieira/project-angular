<html  >
    <head>
        <title>Cardápio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="public/js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="public/js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
        <script src="public/js/angular/angular.min.js" type="text/javascript"></script>
        <script src="public/js/angular/angular-route.js" type="text/javascript"></script>
        <script src="public/js/angular/angular-resource.min.js" type="text/javascript"></script>


        <script src="public/js/main.js" type="text/javascript"></script>
        <script src="public/js/PratoController.js" type="text/javascript"></script>
        <script src="public/js/PratoService.js" type="text/javascript"></script>

        <link href="public/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <link href="public/css/estilo.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-app="cardapioApp" ng-controller="pratoController" >
        <div style="width:80%;margin-left:50px;" class=""    >
            <h2>Cadastro de Pratos</h2>

            <form id="formPrato" name="form-prato" class="form-horizontal" role="form">
                <div class="form-group">
                    <label>Nome
                        <input required class="form-control"  type="text" name="nome" ng-model="pratoData.nome" ></label>
                </div>
                <div class="form-group">
                    <label>Descrição
                        <input required class="form-control"  type="text" name="desc" ng-model="pratoData.desc" ></label></div>
                <div class="form-group">
                    <label>Valor
                        <input required class="form-control"  type="text" name="valor" ng-model="pratoData.valor" ></label>
                </div>
                <button  class="btn btn-primary" ng-click="addPrato()">Adicionar</button>
            </form>
            <div id="listaPedidos" >
                <h3>Seus Pedidos</h3>
                <ul ng-repeat="pedido in pedidos" >
                    <li>Prato: {{pedido.nome}} Valor Unit R$:{{pedido.valor}}</li>
                </ul>
                <p>Valor Total R$:{{total}}</p>
            </div>
            <div id="listaPratos"  >
                <h1>Pratos Disponiveis</h1>
                <div ng-repeat="prato in pratos" >
                    <div class="boxPrato">
                        <h2>{{prato.nome}}</h2>
                        <p>{{prato.desc}}</p>
                        <strong>R$: {{prato.valor}}</strong>
                        <button class="btn btn-danger" ng-click="addPedido(prato)">Pedir</button>
                    </div>
                </div>
            </div>
        </div>




    </body>
</html>
