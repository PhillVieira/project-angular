<html ng-app="cardapio">
    <head>
        <title>Cardápio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="public/js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="public/js/jquery-ui-1.10.4.min.js" type="text/javascript"></script>
     
        <script src="public/js/angular/angular.js" type="text/javascript"></script>
           <script src="public/js/angular/angular-resource.min.js" type="text/javascript"></script>
        
        <script src="public/js/main.js" type="text/javascript"></script>
        <link href="public/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    </head>
    <body >
        <div style="width:80%;margin-left:50px;" class="" ng-controller="CadastraController">
            <h2>Cadastro de Pratos</h2>

            <form id="formPrato" name="form-prato" class="form-horizontal" role="form">
                <div class="form-group">
                    <label>Nome
                        <input required class="form-control"  type="text" name="prato.nome" ng-model="prato.nome" ></label>
                </div>
                <div class="form-group">
                    <label>Descrição
                        <input required class="form-control"  type="text" name="prato.desc" ng-model="prato.desc" ></label></div>
                <div class="form-group">
                    <label>Valor
                        <input required class="form-control"  type="text" name="prato.valor" ng-model="prato.valor" ></label>
                </div>
                <button  class="btn btn-primary" ng-click="addPrato()">Adicionar</button>
            </form>

            {{pratos}}

        </div>




    </body>
</html>
